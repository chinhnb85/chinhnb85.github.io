<!DOCTYPE html>
<html>
<head>
	<title>Demo Ctrl Click</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	
	
	<style>
		img{
			padding:10px;
			margin:10px;
			border:1px solid #ccc
		}
.demo{
    position: relative;
    display: inline-block;    
    width: 100%;
    height: 360px;
}
.demo img{
position:absolute;
top:0;
left:0;
}		
	</style>
	
</head>

<body>
	
	<div class="demo">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqj5SUYaLj-SfqwqexlTPXX_y0FzClwj18LmEZilYERUYa7w20" width="320"/>

	<div class="demo">

	</div>

</body>

<script src="move.min.js"></script>

<script>
var count=0;

function isMac() {
    return navigator.userAgent.indexOf('Mac OS X') != -1;
}

$('img').off('click').on('click', function(e){
    if (isMac() && e.metaKey || !isMac() && e.ctrlKey) {
		count++;
        console.log(count);
		var img=$(this).clone().appendTo($(this).parents('.demo'));
		
		move(img.context)
        .x(500)
        .y(200)
        .ease('in-out')
        .then()
          .x(0)
          .then()
            .y(-0)
            .duration('2s')
            .delay('.5s')
            //.rotate(180)
            .pop()
          .pop()
        .end();
		
    } else {
		count=0;
        console.log(count);
    }
});
</script>
